<h3><div class="lista"> Lista de Clientes!</div></h3>
<table class="table" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Cep</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.telefone}}</td>
        <td>{{item.endereco}}</td>
        <td>{{item.cep}}</td>
        
        <td>
          <i (click)="deleteStudent(item.id)" class="fa fa-trash"></i> &nbsp;
          <a routerLink="/edit/{{item.id}}"><i class="fa fa-edit"></i></a> 
        </td>
      </tr>
    </tbody>
  </table>
